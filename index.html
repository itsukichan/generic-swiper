<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>

  <link rel="stylesheet" href="style.css">
</head>


<body>

  <div class="container">

    <!-- swiper pattern1 -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
    </div>


    <!-- swiper pattern2 -->
    <div class="swiper mySwiper2">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- 3Dエフェクト付きスライダー -->
    <div class="swiper mySwiper3D">
      <div class="swiper-wrapper">
        <div class="swiper-slide">3D Slide 1</div>
        <div class="swiper-slide">3D Slide 2</div>
        <div class="swiper-slide">3D Slide 3</div>
        <div class="swiper-slide">3D Slide 4</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- サムネイル付きスライダー -->
    <div class="swiper mySwiperThumbs">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Main Slide 1</div>
        <div class="swiper-slide">Main Slide 2</div>
        <div class="swiper-slide">Main Slide 3</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div class="swiper mySwiperThumbsGallery">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Thumb 1</div>
        <div class="swiper-slide">Thumb 2</div>
        <div class="swiper-slide">Thumb 3</div>
      </div>
    </div>

    <!-- フリーモードスライダー -->
    <div class="swiper mySwiperFree">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Free Slide 1</div>
        <div class="swiper-slide">Free Slide 2</div>
        <div class="swiper-slide">Free Slide 3</div>
        <div class="swiper-slide">Free Slide 4</div>
        <div class="swiper-slide">Free Slide 5</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
